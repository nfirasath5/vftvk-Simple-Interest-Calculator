<!DOCTYPE html>
<html>
<head>
	<title>Simple interest Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<h1 align="center" style="color:darkgrey;">Simple Interest calculator</h1>
	<div class="insection">
		<div class="amt">
			 <label for="amount">Enter Total Amount:   </label>
                <input type="number" name="amount" id="amount" placeholder="Enter Total Amount">
		</div>
		<div class="year">
			 <label for="year">Enter duration:   </label>
                <input type="number" name="amount" id="year" placeholder="Enter year">
		</div>
		<div class="rate">
			 <label for="rate">Enter rate:   </label>
                <input type="number" name="amount" id="rate" placeholder="Enter rate">
		</div>
		<br>
		<div class="button">
			<button onclick="calculate()">calculate</button>
		</div>
		<div class="result">
			<h3 id="si"></h3>
		</div>
	</div>
</div>
<script type="text/javascript">
	    function calculate()
    {
        let p=document.getElementById('amount').value;
        let t=document.getElementById('year').value;
        let r=document.getElementById('rate').value;

        let  SI=(p*t*r)/100;

        document.getElementById('si').innerHTML="The Simple Intrest Is: " +SI;
    }
</script>

</body>
</html>
